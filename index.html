<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			body {
				background: #FEFEFE;
				padding: 30px;
			}

			#rules {
				display: grid;
				grid: auto-flow / repeat(auto-fill, 240px);
				grid-gap: 3px;
				margin: 20px 0;
				padding: 0;
			}

			#rules li {
				background: #DEDEDE;
				padding: 6px 12px;
				list-style-type: none;
			}

			#rules li.pos {
				background: #DEFFDE;
			}


			#rules li.neg {
				background: #FFDEDE;
			}

			#rules li p, #rules li b {
				display: inline-block;
				margin: 0 2px;
				padding: 6px;
				width: 1.3em;
				height: 1.5em;
				line-height: 1.5em;
				text-align: center;
				border: 1px solid #CCCCCC;
				background: white;
				vertical-align: middle;
				border-radius: 3px;
			}
			#rules li b {
				border: none;
				background: grey;
				color: white;
				float: right;
				border-radius: 100%;
				width: 1.3em;
				height: 1.3em;
				line-height: 1.3em;
				margin-top: 0.2em;
			}
			#rules li b::before {
				content: "?";
				display: inline-block;
			}
			#rules li.pos b {
				background: #00CC00;
			}
			#rules li.neg b {
				background: #CC0000;
			}
			#rules li.pos b::before {
				content: "+";
			}
			#rules li.neg b::before {
				content: "-";
			}
		</style>
		<script>
			const colors = ["üü†", "üî¥", "üîµ", "üü¢", "‚ö´"];
			const values = ["1","2","3","4","5"];
			const allSymbols = [...colors, ...values];
			
function randomIntFromInterval(min, max) { // min and max included 
  return Math.floor(Math.random() * (max - min + 1) + min)
}


			function shuffle() {
				const $rules = document.querySelector("#rules");
				let rules = [];
				$rules.innerHTML = "";

				const symbolsPerRule = [1,1,2,2,2,2,3,3];
				symbolsPerRule.forEach((nbSymbols, i) => {
					console.log(nbSymbols);
					let rule = "";
					const $rule = document.createElement('li');
					do {
						for(let i = 0; i < nbSymbols ; i++) {
							const symbol = allSymbols[randomIntFromInterval(0, allSymbols.length - 1)];
							rule += symbol;
							$rule.innerHTML += `<p>${symbol}</p>`;
						}
					} while (rules.indexOf(rule) != -1);

					const $result = document.createElement('b');
					$result.innerHTML = nbSymbols;
					$rule.appendChild($result);
					$rule.classList.add(i%2 ? "pos" : "neg");

					rules.push(rule);
					$rules.appendChild($rule);
				});
			}
		</script>
	</head>

	<body>
		<button onclick="shuffle()">Nouvelles r√®gles</button>
		<ul id="rules"/>
	</body>
</html>
